{% extends 'base.html' %}

{% block content %}

    <div>
        <h3>Nom d'utilisateur: {{ object }}</h3>
        <h3>Pr√©nom: {{ object.first_name }}</h3>
        <h3>Nom: {{ object.last_name }}</h3>
        <h3>Email: <span id="email">{{ object.email }}</span></h3>
    </div>




    <button id="edit-email-btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#email_modal">
        Modifier
    </button>



    <div class="modal fade" tabindex="-1" role="dialog" id="email_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modifier email</h4>
                </div>
                <form id="update-email" method="POST" action="{% url 'update_email' %}">
                    <div class="modal-body">
                        {% csrf_token %}
                        <input type="email" id="new-email" name="email" class="input-sm form-control" value="{{ object.email }}"/>
                    </div>
                    <div class="modal-footer">
                        <button id="close-btn" type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        <button id="save-btn" type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
